<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
  </head>
  <body>
    <script type="text/javascript" src="../../index.js"></script>
    <script type="text/javascript" src="../../component.js"></script>
    <script type="text/javascript">
      const Clock = (props) => Component({
        id: props.id,
        state: {},

        componentDidMount() {
          setTimeout(() => {
            this.setState({ time: (new Date()).toLocaleTimeString() })
          }, 1000);
        },

        render() {
          return div(
            span(this.state.time)
          );
        },
      });

      document.body.appendChild(
        Clock({ id: 'clock' })
      );
    </script>
  </body>
</html>
