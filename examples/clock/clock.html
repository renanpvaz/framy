<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
  </head>
  <body>
    <script type="text/javascript" src="../../dist/framy.min.js"></script>
    <script type="text/javascript">
      const Clock = (props) => Component({
        state: {
          time: ''
        },

        componentDidMount() {
          setTimeout(() => {
            this.setState({ time: (new Date()).toLocaleTimeString() })
          }, 1000);
        },

        render() {
          return span(this.state.time);
        },
      });

      document.body.appendChild(Clock());
    </script>
  </body>
</html>
