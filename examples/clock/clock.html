<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
  </head>
  <body>
    <script type="text/javascript" src="../../src/common.js"></script>
    <script type="text/javascript" src="../../src/vdom.js"></script>
    <script type="text/javascript" src="../../src/dom.js"></script>
    <script type="text/javascript" src="../../src/elements.js"></script>
    <script type="text/javascript" src="../../src/component.js"></script>
    <script type="text/javascript">
      const Clock = (props) => Component({
        state: {
          time: ''
        },

        componentDidMount() {
          setTimeout(() => {
            this.setState({ time: (new Date()).toLocaleTimeString() })
          }, 1000);
        },

        render() {
          return span(this.state.time);
        },
      });

      render(Clock());
    </script>
  </body>
</html>
